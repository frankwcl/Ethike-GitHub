<!DOCTYPE HTML>
<html lang="pt-br" class="grey lighten-2">
	<head>
		<meta charset="UTF-8">
		<!-- CSS  -->
  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  		<link href="http://localhost/ethik%c3%a9/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  		<link href="http://localhost/ethik%c3%a9/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  		<link href="http://localhost/ethik%c3%a9/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Cadastrar administrador</title>
	</head>
<body>
	<center>
		<br><br>
		<form action="">
		<table style="width: 50%;">
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">perm_identity</i>
					<input type="text">
					<label class="active">Nome civil:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">perm_identity</i>
					<input type="text">
					<label class="active">Nome social:</label>
					</div>
					<input type="checkbox" id="test2" />
      				<label for="test2">Tornar esse o meu nome principal</label>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">verified_user</i>
					<input type="text">
					<label class="active">Matrícula:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">email</i>
					<input type="text">
					<label class="active">E-mail:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">assignment_ind</i>
					<input type="text">
					<label class="active">RG:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">assignment_ind</i>
					<input type="text">
					<label class="active">CPF:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">view_list</i>
					<br>
    				<select>
      					<option disabled selected>Período:</option>
      					<option value="1">1º</option>
      					<option value="2">2º</option>
      					<option value="3">3º</option>
      					<option value="4">4º</option>
      					<option value="5">5º</option>
      					<option value="6">6º</option>
      					<option value="7">7º</option>
      					<option value="8">8º</option>
      					<option value="9">9º</option>
      					<option value="10">10º</option>
      					<option value="11">11º</option>
      					<option value="12">12º</option>
      					<option value="13">13º</option>
      					<option value="14">14º</option>
    				</select>
    				</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input type="text">
					<label class="active">Usuário:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">vpn_key</i>
					<input type="password">
					<label class="active">Senha:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-field">
					<i class="material-icons prefix">vpn_key</i>
					<input type="password">
					<label class="active">Repetir senha:</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<center>
					<button class="btn-large waves-effect waves-light deep-orange accent-3" type="submit">Cadastrar</button>
					<a href="http://localhost/ethik%C3%A9/login.html" class="waves-effect waves-light btn-large black white-text">Login</a>
					</center>
				</td>
			</tr>
		</table>
		</form>
	</center>
	<!--  Scripts-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="http://localhost/ethik%C3%A9/js/materialize.js"></script>
  	<script src="http://localhost/ethik%C3%A9/js/init.js"></script>
</body>
</html>
